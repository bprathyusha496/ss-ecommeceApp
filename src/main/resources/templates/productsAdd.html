<div class="container"><br>
    <h3>Add a new Product</h3>
    <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data" name="myForm" th:onsubmit="return validateFormforprod()">
        <div class="row">
            <div class="col-sm-5">

                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Enter Product Name</label>
                    <input type="text" class="form-control"  th:field="*{name}" name="name" id="name"
                           placeholder="Enter product name">
                           <span class="error" id="errorname"></span>
                </div>
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                        <option th:each="category :${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Enter Price of product</label>
                    <input type="number" class="form-control" th:field="*{price}" name="price" id="price"
                           placeholder="Price of product">
                          <!--  <span class="error" id="errorname1"></span> -->
                </div>
                <div class="form-group">
                    <label for="weight">Enter product Weight in grams</label>
                    <input type="number" class="form-control" th:field="*{weight}" name="weight" id="weight"
                           placeholder="Weight">
                </div>
               
            </div>
            <div class="col-sm-5">
             <div class="form-group">
                    <label for="description">Enter Product Description</label>
                    <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="description"></textarea>
              <span class="error" id="errordescname"></span>
                </div>
                <p>Product Image</p>
                <div class="custom-file">
                    <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
                    <label class="custom-file-label" for="productImage">Choose image file</label>
                </div>
                <div class="form-group">
                    <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/productImages/' + productDTO.imageName}}" style="margin-top: 20px" alt=" ">
                </div>
                <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
                <!-- <button type="submit" class="btn btn-primary">Submit</button>
                <a href="#" th:href="@{/admin/products}" class="btn btn-success">Back</a> -->
            </div>
        </div>
        <div align="center">
        <button type="submit" class="btn btn-primary btn-lg active" >Submit</button>
                <a href="#" th:href="@{/admin/products}" class="btn btn-success btn-lg active">Back</a></div>
    </form>
 </div>

<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    }); 
</script>
