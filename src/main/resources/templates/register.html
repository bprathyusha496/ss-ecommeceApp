<body style="background-color: #dfe7e8;">


<nav class="navbar navbar-expand-lg" style="background-color: #c3f0f7;" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/sslogo.jpg}"  src="../static/images/sslogo.jpg" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
<h4>SS E-commerce</h4>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="navbar-brand" th:href="@{/}" href="#">Home</a>

                <li class="nav-item active">
                    <a class="navbar-brand" th:href="@{/shop}" href="#">Shop</a>

<div class="container">
<div class="row">
    <div class="col-sm-4"><br>
        <h3 style="margin-top: 10px">Register Here</h3>
        <br>
        <form th:action="@{/register}" th:object="${user}" method="post" name="regform" th:onsubmit="return validateFormforRegi()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Your Firstname" class="form-control form-control-lg">
        <span class="error" id="errorregname"></span>
         </div>
        <!--  <span id="firstnameError"></span> -->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName"  placeholder="Your Lastname" class="form-control form-control-lg">
           <span class="error" id="errorregname1"></span>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control form-control-lg"  minlength="6" placeholder="Email" name="email" id="email"
                       aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                    anyone else.</small>
                    
           <span class="error" id="erroremail"></span>
           <!-- <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p> -->
            </div>
            
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-lg"  placeholder="Password" name="password"
                       id="password">
                       
          <br>  <input type="checkbox" onclick="myFunction()">Show Password
            <span class="error" id="errorpass"></span>
            </div>
            <input type="submit" value="Register" class="btn btn-success btn-block"><br>
            <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                      th:href="@{/login}">Login here</a></span>
        </form>
   </div>
   <div class="col-sm-6"><br>
<br><br><br><br>
                <img src="https://image.shutterstock.com/image-vector/isometric-artwork-concept-online-registration-600w-1319771138.jpg"
                  class="img-fluid" alt="Sample image" width="" height="100">
<!--  width="900" height="100" -->
            </div> 
     </div><br>
</div>

<br>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
